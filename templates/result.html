<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .result-container {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .result-container p {
            margin: 10px 0;
        }
        .confidence {
            font-weight: bold;
            color: #28a745; /* Default green */
        }
        .low-confidence {
            color: #dc3545; /* Red for low confidence */
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            background-color: #dc3545;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        @media (max-width: 768px) {
            .result-container {
                width: 90%;
                padding: 15px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h2>Prediction Results</h2>

    <div class="result-container">
        <p><strong>Segmented Image:</strong></p>
        <img src="{{ segmented_image }}" alt="Segmented Image showing the region of interest">

        <p><strong>Predicted Class:</strong> <span>{{ prediction }}</span></p>

        <p>
            <strong>Confidence Score:</strong>
            <span class="confidence {{ 'low-confidence' if confidence < 70 else '' }}">
                {{ confidence }}%
            </span>
        </p>
    </div>

    <div class="button-container">
        <a href="/home">Back to Home</a>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</body>
</html>
